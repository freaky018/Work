<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Video Editing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <h1>Order Video Editing</h1>
        <p>Upload your video and tell us what you want!</p>
        <a href="index.html" class="btn">Back to Home</a>
    </header>

    <section class="form-section">
        <h2>Submit Your Order</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="description">What do you want us to do? (e.g., add effects, cut scenes):</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="file">Upload Video:</label>
            <input type="file" id="file" name="file" accept="video/*" required>
            
            <input type="hidden" name="_subject" value="New Video Editing Order">
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>Contact us: <a href="mailto:your.email@gmail.com">your.email@gmail.com</a></p>
        <p>&copy; 2025 Custom Editing Studio</p>
    </footer>
</body>
</html>
